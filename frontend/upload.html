<div class="container mt-4">
    <h2>Upload Resumes</h2>
    <p class="text-muted">Select one or multiple .pdf or .docx files to parse.</p>
    
    <div class="upload-box mt-4">
        <input type="file" class="form-control" id="resume-files-input" multiple accept=".pdf,.docx,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
        <button id="upload-btn" class="btn-custom mt-3">Upload</button>
    </div>
    
    <div id="upload-status" class="mt-4"></div>
</div>

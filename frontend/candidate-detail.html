<div id="candidate-detail-container" class="container mt-4">
    <h2>Candidate Details</h2>
</div>

<script id="candidate-detail-template" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-8">
            <h2>{{name}}</h2>
            <p class="text-muted">{{city}}</p>
            <hr>
            <p><strong>Email:</strong> {{email}}</p>
            <p><strong>Phone:</strong> {{phone}}</p>
            <p><strong>LinkedIn:</strong> <a href="{{linkedin_url}}" target="_blank">{{linkedin_url}}</a></p>
            <p><strong>Total Experience:</strong> {{total_experience_years}} years</p>
        </div>
        <div class="col-md-4">
            <h4>Original Resume</h4>
            <div id="resume-viewer-container" class="mt-3" style="height: 500px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background-color: #fff;">
                <p class="text-muted">Loading resume...</p>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h4>Skills</h4>
            <div class="skills-container">
                {{#each skills}}
                    <span class="skill-tag">{{this}}</span>
                {{/each}}
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h4>Certifications</h4>
            <ul class="list-group">
                {{#each certifications}}
                    <li class="list-group-item">{{this}}</li>
                {{/each}}
            </ul>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h4>Experience</h4>
            {{#each experiences}}
                <div class="experience-item">
                    <h5>{{role}} at {{company_name}}</h5>
                    <p class="text-muted">{{total_years}} years</p>
                    <p>{{description}}</p>
                </div>
            {{/each}}
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h4>Education</h4>
            {{#each degrees}}
                <div class="education-item">
                    <h5>{{degree_name}}</h5>
                    <p class="text-muted">{{college_name}} ({{passed_out_year}})</p>
                </div>
            {{/each}}
        </div>
    </div>
</script>
